<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org" data-bs-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <link rel="icon" href="/icon.svg" type="image/svg+xml">
  <style>
    html, body {
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .form-signin {
        width: 100%;
        max-width: 400px !important;
        padding: 15px;
        margin: auto;
    }
    .form-floating input[type=text],
    .form-floating input[type=email],
    .form-floating input[type=password] {
        width: 100%;
    }
  </style>
  <title>Вход</title>
</head>
<body>
<main class="form-signin">
  <form action="/login" method="post">
    <h1 class="h3 mb-3 fw-normal">Вход</h1>
    <div th:if="${error}" class="alert alert-danger" role="alert">
      <span th:text="${error}">Неправильная почта или пароль</span>
    </div>
    <div class="form-floating mb-3">
      <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="name@example.com">
      <label for="email">Адрес электронной почты</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control form-control-lg" id="password" name="password" placeholder="Password">
      <label for="password">Пароль</label>
    </div>
    <button class="btn btn-primary w-100 py-2" type="submit">Войти</button>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>

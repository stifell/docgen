<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="icon" href="/icon.svg" type="image/svg+xml">
    <style>
        html, body {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-signin {
            width: 100%;
            max-width: 800px !important;
            padding: 15px;
            margin: auto;
        }
        .form-floating input[type=text],
        .form-floating input[type=email],
        .form-floating input[type=password] {
            width: 100%;
        }
    </style>
    <title>Регистрация</title>
</head>
<body>
<main class="form-signin">
    <form action="/registration" method="post">
        <h1 class="h3 mb-3 fw-normal">Регистрация</h1>

        <div class="form-floating mb-3">
            <input type="text" name="username" class="form-control form-control-lg" id="username" placeholder="Имя пользователя">
            <label for="username">Имя пользователя</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" name="email" class="form-control form-control-lg" id="email" placeholder="name@example.com">
            <label for="email">Адрес электронной почты</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" name="password" class="form-control form-control-lg" id="password" placeholder="Password">
            <label for="password">Пароль</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control form-control-lg" id="confirmPassword" placeholder="Подтвердите пароль">
            <label for="confirmPassword">Подтверждение пароля</label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Зарегистрироваться</button>
    </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
